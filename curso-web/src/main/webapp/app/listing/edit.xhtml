<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:view="http://xmlns.jcp.org/jsf/composite/view">
    <h:head>
        <title>Facelet Title</title>
        <f:metadata>
            <f:viewParam name="id" value="#{listingEditBean.listingID}" />
            <f:viewAction action="#{listingEditBean.init()}" />
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="/templates/main.xhtml" >
            <ui:define name="body">
                <h:form id="c">
                    <p:panel id="ce" header="#{listingEditBean.c.id ne null?'Edit':'Create'} listing">
                                <p:panelGrid columns="2" id="pan">
                                    Locality:
                                    <p:selectOneMenu converter="#{localityConverter}" value="#{listingEditBean.c.locality}" >
                                        <f:selectItem  itemLabel="None selected" noSelectionOption="true" />
                                        <f:selectItems value="#{listingEditBean.localities}" var="r" itemLabel="#{r.name}"/>
                                    </p:selectOneMenu>
                                    Name:
                                    <p:inputText value="#{listingEditBean.c.name}" />
                                    Address:
                                    <p:inputText value="#{listingEditBean.c.address}" />
                                    Capacity:
                                    <p:inputText value="#{listingEditBean.c.capacity}" >
                                        <f:convertNumber integerOnly="true" />
                                    </p:inputText>
                                </p:panelGrid>





                        <p:commandButton ajax="false" action="#{listingEditBean.save()}" value="Save"  icon="fa fa-save" id="save" />
                        <p:commandButton ajax="false" action="#{listingEditBean.finish()}" value="OK" icon="fa fa-check" id="finish" />
                    </p:panel>
                    <p:outputPanel  id="bui">
                        <p:blockUI block=":c" animate="false">
                            <p:graphicImage value="/_static/images/ajax-loader.gif" />
                        </p:blockUI>
                    </p:outputPanel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
