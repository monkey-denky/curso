<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
		<f:metadata>
            <f:viewParam name="id" value="#{caseTagEditBean.caseTagID}" />
			<f:viewAction action="#{caseTagEditBean.init()}" />
        </f:metadata>
    </h:head>
    <h:body>
		<ui:composition template="/templates/main.xhtml" >
			<ui:define name="body">
				<h:form id="c">
					<p:panel id="ce" header="CaseTag #{caseTagEditBean.c.name}">
						<p:panelGrid columns="2">
							Id:
							<h:outputText value="#{caseTagEditBean.c.id}" />
							Name:
							<h:outputText value="#{caseTagEditBean.c.name}" />
							Enabled:
							<h:outputText value="#{caseTagEditBean.c.disabled}" />
						</p:panelGrid>
						<p:button outcome="edit.xhtml" value="Edit"  icon="fa fa-edit" id="edit" rendered="#{sess.user.admin}" >
							<f:param name="id" value="#{caseTagEditBean.c.id}" />
						</p:button>
						<p:button outcome="index.xhtml" value="CaseTags"  icon="fa fa-bars" id="list" />
					</p:panel>
				</h:form>
			</ui:define>
		</ui:composition>
    </h:body>
</html>
