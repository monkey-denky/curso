<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="type" required="true"/>
        <cc:attribute name="booking" required="true" type="com.schedek.curso.ejb.entities.Booking"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
         <h:outputText id="cost" value="#{cc.attrs.booking.getCost(cc.attrs.type).price.price}" style="font-weight: #{cc.attrs.booking.getCost(cc.attrs.type).automatic ? 'normal' : 'bold'}">
            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
        </h:outputText>
        <p:tooltip id="costTooltip" for="cost" value="Set manualy by #{cc.attrs.booking.getCost(cc.attrs.type).editor.fullname}" position="top" rendered="#{not cc.attrs.booking.getCost(cc.attrs.type).automatic}"/>
    </cc:implementation>
</html>
